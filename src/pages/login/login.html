<ion-content id="body">

  <ion-grid >
    <ion-row>
      <ion-col col-2></ion-col>
      <ion-col col-8>
        <ion-row>
          <ion-col col-12>
            <img src="assets/images/logo-new-white.png" />
          </ion-col>
          <ion-col col-12>
            <button ion-button icon-left block round color="light" (click)="gotoWechatLogin();" >
              <ion-icon name="home"></ion-icon>
              <span style="color:#459A94">使用微信账号登录</span>
            </button>
          </ion-col>
          <ion-col col-12>
            <button ion-button icon-left block round color="light" outline  (click)="gotoLogin();">
              创建账号
            </button>
          </ion-col>
          <ion-col col-12>
            更多选项
          </ion-col>
          <ion-col col-12>
            <p>点击“继续”，“创建账号”或“更多选项”即代表我同意艾酷教育的服务条款和隐私政策。<br />
            我的个人信息将按照中国的法规储存和处理，包括隐私及信息的披露条款。</p>
          </ion-col>
        </ion-row>
      </ion-col>
      <ion-col col-2></ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
