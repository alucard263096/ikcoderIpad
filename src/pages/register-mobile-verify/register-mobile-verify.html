<ion-content padding>

    <ion-grid>
        <ion-row>
            <ion-col col-2></ion-col>
            <ion-col col-8>
                <h1>输入4位验证码</h1>
            </ion-col>
            <ion-col col-2></ion-col>
        </ion-row>
        <ion-row>
            <ion-col col-2></ion-col>
            <ion-col col-8>
                <ion-label stacked><h4>我们向{{mobile}}发送一个验证码。请输入您收到的验证码。</h4></ion-label>
                <ion-input type="text" readonly></ion-input>
            </ion-col>
            <ion-col col-2></ion-col>
        </ion-row>
        <ion-row>
            <ion-col col-2></ion-col>
            <ion-col col-8>
                <ion-label stacked><h4>4位验证码</h4></ion-label>
                <ion-input type="number" style="border-bottom:1px solid #ffffff" [(ngModel)]="verifycode" maxlength="4"></ion-input>
            </ion-col>
            <ion-col col-2></ion-col>
        </ion-row>


        <ion-row style="margin-top:200px;">
            <ion-col col-11 text-right>
                <button ion-button icon-left large round color="light" (click)="Next();">
                    <span style="color:#459A94">下一步</span>
                </button>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
