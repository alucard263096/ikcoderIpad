<ion-content padding>

    <ion-grid>
        <ion-row>
            <ion-col col-2></ion-col>
            <ion-col col-8>
                <h1>请告诉我们你的电话号码？</h1>
            </ion-col>
            <ion-col col-2></ion-col>
        </ion-row>
        <ion-row>
            <ion-col col-2></ion-col>
            <ion-col col-8>
                <ion-label stacked><h4>电话号码</h4></ion-label>
                <ion-input type="tel" style="border-bottom:1px solid #ffffff" [(ngModel)]="mobile" maxlength="11"></ion-input>
            </ion-col>
            <ion-col col-2></ion-col>
        </ion-row>
        <ion-row>
            <ion-col col-2></ion-col>
            <ion-col col-8>
                <ion-label stacked><h4>&nbsp;</h4></ion-label>
                <ion-input type="text" readonly ></ion-input>
            </ion-col>
            <ion-col col-2></ion-col>
        </ion-row>


        <ion-row style="margin-top:200px;">
            <ion-col col-11 text-right>
                <button ion-button icon-left large round color="light" (click)="Next();">
                    <span style="color:#459A94">下一步</span>
                </button>
            </ion-col>
        </ion-row>
    </ion-grid>

</ion-content>
