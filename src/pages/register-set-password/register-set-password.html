<ion-content padding>

    <ion-grid>
        <ion-row>
            <ion-col col-2></ion-col>
            <ion-col col-8>
                <h1>创建密码</h1>
            </ion-col>
            <ion-col col-2></ion-col>
        </ion-row>
        <ion-row>
            <ion-col col-2></ion-col>
            <ion-col col-8>
                <ion-label stacked><h4>密码需包含字母和数组，切长度至少为8个字符。</h4></ion-label>
                <ion-input type="text" readonly></ion-input>
            </ion-col>
            <ion-col col-2></ion-col>
        </ion-row>
        <ion-row>
            <ion-col col-2></ion-col>
            <ion-col col-8>
                <ion-row>
                    <ion-col col-6><ion-label stacked><h4>密码</h4></ion-label></ion-col>
                    <ion-col col-6 text-right><ion-label stacked><h4 *ngIf="display==false" (click)="display=true">显示</h4><h4 *ngIf="display==true" (click)="display=false">隐藏</h4></ion-label></ion-col>
                </ion-row>
                <ion-input [type]="display==true?'text':'password'" style="border-bottom:1px solid #ffffff" [(ngModel)]="password" ></ion-input>
            </ion-col>
            <ion-col col-2></ion-col>
        </ion-row>


        <ion-row style="margin-top:190px;">
            <ion-col col-11 text-right>
                <button ion-button icon-left large round color="light" (click)="Next();">
                    <span style="color:#459A94">下一步</span>
                </button>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
